<ion-view title="Rescue Feed">

  <ion-content class="padding">
    <!-- havent implement refresh -->
    <ion-refresher
     pulling-text="Pull to refresh..."
     on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="task in tasks">
        {{task.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
