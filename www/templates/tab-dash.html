<ion-view title="Rescue Feed">
<body ng-app="starter" ng-controller="SubmissionsCtrl">
  <ion-content class="">
    <div ng-controller="SubmissionsCtrl">
      <ul>
      <li ng-repeat="submission in submissions">
        <img class="full-image" src={{submission.photo}} />
        <p><b>{{submission.username}}</b> {{submission.description}}</p>
        <p>{{submission.location}} {{submission.creation_date}}</p>
      </li>
    </ul>
    </div>
  </ion-content>
</ion-view>
</body>
