<ion-view title="Account">
  <ion-content class="padding" scroll="false">
    <h1>Sign up</h1><br>
    <label class="item item-input">
      <span class="input-label" name="email">Email</span>
      <input type="email">
    </label>
    <label class="item item-input">
      <span class="input-label" name="pass">Password</span>
      <input type="password">
    </label>
    <label class="item item-input">
      <span class="input-label" name="pass_veri">Re-enter password</span>
      <input type="password">
    </label>
    <br>
    <button class="button button-block button-positive">
      Done!
    </button>
    Hey, wait! I already a sign up!<br>
  </ion-content>
</ion-view>
