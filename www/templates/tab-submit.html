<ion-view title="Rescue Post">
  <ion-content class='padding' scroll='false'>

    <!-- Description -->
    <div class="list card">
      <label class="item item-input ">
        <span class="input-label">Description</span>
        <input type="text" placeholder="Description">
      </label>
      <a class="item item-text-wrap" ng-click="openPopover($event)">
        <i class="icon ion-image"></i>&nbsp&nbspUpload Image
        <img ng-src="{{lastPhoto}}" style="max-width: 100%">
      </a>
      <a class="item item-text-wrap" href=''>
        &nbsp<i class="icon ion-location"></i>&nbsp&nbsp Location
        <div ng-controller="Geolocal">Your country: {{city}}</div>
      </a>
    </div>

    <!-- Cat and Dog radio button -->
    <div class="list card row">
      <label class="item item-radio col">
        <input type="radio" name="group">
        <div class="item-content">
          Dog
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <label class="item item-radio col">
        <input type="radio" name="group">
        <div class="item-content">
          Cat
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </div>


    <button class="button button-block button-positive">
      Submit
    </button>


  </ion-content>
</ion-view>

<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view ng-controller="PictureCtrl">
    <ion-content scroll="false">
      <div class="list">

          <button class="button button-block" ng-click="">
            <i class="icon ion-image"></i>&nbsp&nbspGallery
          </button>

          <button class="button button-block" ng-click="getPhoto()">
            <i class="icon ion-camera"></i>&nbsp&nbspTake Photo
          </button>

        </label>
      </div>
    </ion-content>
  </ion-popover-view>
</script>
